<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-con" href="images/favicon.png">
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Current Score:</p>
    <form action="index.html" method="get">
        <span id="icons">
            <input type="image" id="rock" src="images/rock.png" alt="submit" width="100" height="100">
            <input type="image" id="paper" src="images/paper.png" alt="submit" width="100" height="100" >
            <input type="image" id="scissors" src="images/scissors.png" alt="submit" width="100" height="100">
        </span>
    </form> 
    <script src="java/game.js"></script>
</body>
</html>
